<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="item-list">
    <template>
        <style>
            :host {
                max-width: 200px;
            }
        </style>

        <div flex vertical layout>
            <template repeat="{{purchase in dataProvider}}">
                <div>
                    {{purchase.good}}
                </div>
            </template>
        </div>

    </template>
    <script type="application/dart" src="item_list.dart"></script>
</polymer-element>
