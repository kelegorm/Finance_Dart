<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="../packages/core_elements/core_header_panel.html">
<link rel="import" href="../packages/core_elements/core_toolbar.html">
<link rel="import" href="../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="../packages/core_elements/core_icons.html">
<link rel="import" href="view/item_list/item_list.html">
<link rel="import" href="view/item_list/purchase_renderer.html">

<polymer-element name="finance-app" vertical layout>
    <template>
        <core-header-panel flex mode="standard">
            <core-toolbar>
                Finance
            </core-toolbar>
            <div flex vertical layout>
                <div self-end>
                    <paper-icon-button icon="view-headline"></paper-icon-button>
                    <paper-icon-button icon="view-stream"></paper-icon-button>
                </div>
                <div self-center id="addPurchaseForm" horisontal layout>
                    <input type="text" placeholder="good" value="{{newPurchaseText}}">
                    <input type="number" placeholder="price" value="{{newPurchasePrice}}">
                    <paper-button label="Add" role="button" on-click="{{addPurchaseButton_click}}"></paper-button>
                </div>
                <br>
                <div flex horizontal around-justified layout>
                    <item-list purchases="{{purchases}}"></item-list>

                    <div vertical layout>
                        <template repeat="{{purchase in purchases}}">
                            <purchase-renderer data="{{purchase}}"></purchase-renderer>
                        </template>
                    </div>
                </div>
            </div>
        </core-header-panel>
    </template>

    <script type="application/dart" src="finance_app.dart"></script>
</polymer-element>
