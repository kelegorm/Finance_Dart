<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="../packages/paper_elements/paper_input.html">
<link rel="import" href="../packages/paper_elements/paper_button.html">
<link rel="import" href="../packages/paper_elements/paper_shadow.html">

<polymer-element name="signin-form">
    <template>
        <style>
            .loginWindow {
                margin-top: -40px;
                padding-bottom: 16px;
                background: #ffffff;
            }
            .loginForm{
                padding: 24px 24px 12px 24px;
            }
            .loginForm header {
                font-size: x-large;
                padding-bottom: 12px;
            }
            .loginWindow .buttons {
                padding: 0 16px;
            }
        </style>

        <form id="form" on-submit="{{form_onSubmit}}" class="loginWindow" vertical layout>
            <div class="loginForm" vertical layout>
                <header self-center>Welcome back!</header>
                <paper-input id="emailInput" type="email" value="{{email}}"
                             placeholder="email" name="email"
                             require autofocus></paper-input>

                <paper-input id="passwordInput" type="password" value="{{password}}"
                             placeholder="password"
                             name="password" require></paper-input>
            </div>
            <div class="buttons" horizontal layout>
                <paper-button>Sign up</paper-button>
                <span flex></span>
                <paper-button type="submit" on-click="{{submitButton_onClick}}">Log in</paper-button>
                <input type="submit" />
            </div>
            <paper-shadow z="2"></paper-shadow>
        </form>
    </template>

    <script type="application/dart" src="signin_form.dart"></script>
</polymer-element>
